<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Permohonan - M-PASPOR</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --primary-blue: #045f45;
            --primary-blue-dark: #046150;
            --secondary-blue: #044532;
            --accent-gold: #ffcc00;
            --accent-gold-dark: #e6b800;
            --success-green: #10b981;
            --warning-orange: #f97316;
            --error-red: #ef4444;
            --neutral-gray: #6b7280;
            --light-gray: #f3f4f6;
            --white: #ffffff;
            --dark-text: #333333;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.15);
            --shadow-heavy: rgba(0, 0, 0, 0.25);
            --border-radius: 8px;
            --border-radius-lg: 12px;
            --transition: all 0.3s ease;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: var(--dark-text);
            line-height: 1.6;
            min-height: 100vh;
            padding-bottom: 70px;
        }
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: var(--white);
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* Top Navigation */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: var(--primary-blue);
            padding: 12px 16px;
            box-shadow: 0 2px 10px var(--shadow-medium);
            z-index: 1000;
        }
        .nav-content {
            max-width: 480px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--shadow-light);
        }
        .app-title {
            color: var(--white);
            font-size: 18px;
            font-weight: 600;
        }
        .nav-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: var(--white);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
        }
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--accent-gold);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
        }
        /* Container and Layout */
        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 0 16px;
            position: relative;
        }
        .page-content {
            padding-top: 70px;
            padding-bottom: 20px;
        }
        /* Page Header */
        .page-header {
            margin-bottom: 20px;
        }
        .page-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-blue);
            margin-bottom: 8px;
        }
        .page-subtitle {
            color: var(--neutral-gray);
            font-size: 16px;
        }
        /* Filter Section */
        .filter-section {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 16px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px var(--shadow-light);
        }
        .filter-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        .filter-options {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
        }
        .filter-option {
            padding: 8px 16px;
            border-radius: 20px;
            background-color: var(--light-gray);
            color: var(--dark-text);
            font-size: 14px;
            white-space: nowrap;
            cursor: pointer;
            transition: var(--transition);
        }
        .filter-option.active {
            background-color: var(--primary-blue);
            color: var(--white);
        }
        /* History Cards */
        .history-card {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px var(--shadow-light);
            transition: var(--transition);
        }
        .history-card:hover {
            box-shadow: 0 4px 12px var(--shadow-medium);
            transform: translateY(-2px);
        }
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .history-id {
            font-weight: 600;
            font-size: 16px;
        }
        .history-status {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .status-success {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success-green);
        }
        .history-date {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            color: var(--neutral-gray);
            font-size: 14px;
        }
        .history-date-icon {
            margin-right: 8px;
        }
        .history-location {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            color: var(--neutral-gray);
            font-size: 14px;
        }
        .history-location-icon {
            margin-right: 8px;
        }
        .history-details {
            display: flex;
            justify-content: space-between;
            padding-top: 12px;
            border-top: 1px solid var(--light-gray);
        }
        .history-detail {
            text-align: center;
        }
        .history-detail-label {
            font-size: 12px;
            color: var(--neutral-gray);
            margin-bottom: 4px;
        }
        .history-detail-value {
            font-weight: 600;
            font-size: 14px;
        }
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--neutral-gray);
        }
        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        .empty-text {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .empty-button {
            background-color: var(--primary-blue);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        .empty-button:hover {
            background-color: var(--primary-blue-dark);
        }
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--white);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 -2px 10px var(--shadow-light);
            z-index: 1000;
        }
        .nav-tabs {
            max-width: 480px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
        }
        .nav-tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 12px;
            text-decoration: none;
            color: var(--neutral-gray);
            transition: var(--transition);
            border-radius: 8px;
            min-width: 60px;
        }
        .nav-tab:hover,
        .nav-tab.active {
            color: var(--primary-blue);
        }
        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }
        .nav-label {
            font-size: 12px;
            font-weight: 500;
        }
        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Utility Classes */
        .hidden { display: none; }
        .text-center { text-align: center; }
        .mb-0 { margin-bottom: 0; }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <p>Memuat Riwayat...</p>
    </div>
    
    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="nav-content">
            <div class="logo-container">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/00/Logo_Kementrian_Imigrasi_dan_Pemasyarakatan_%282024%29.png/1200px-Logo_Kementrian_Imigrasi_dan_Pemasyarakatan_%282024%29.png" alt="Passport App Logo" class="logo">
                <div class="app-title">M-PASPOR</div>
            </div>
            <div class="nav-actions">
                <button class="nav-btn" onclick="logout()">Keluar</button>
                <div class="user-avatar" id="userAvatar" onclick="goToProfile()">U</div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container">
        <div class="page-content">
            <!-- Page Header -->
            <div class="page-header fade-in">
                <h1 class="page-title">Riwayat Permohonan</h1>
                <p class="page-subtitle">Daftar permohonan paspor yang telah Anda ajukan</p>
            </div>
            
            <!-- Filter Section -->
            <div class="filter-section fade-in">
                <h3 class="filter-title">Filter Tahun</h3>
                <div class="filter-options">
                    <div class="filter-option active" onclick="filterHistory('all')">Semua</div>
                    <div class="filter-option" onclick="filterHistory('2025')">2025</div>
                    <div class="filter-option" onclick="filterHistory('2024')">2024</div>
                    <div class="filter-option" onclick="filterHistory('2023')">2023</div>
                    <div class="filter-option" onclick="filterHistory('2022')">2022</div>
                </div>
            </div>
            
            <!-- History List -->
            <div id="historyList">
                <!-- History items will be populated by JavaScript -->
            </div>
            
            <!-- Empty State (hidden by default) -->
            <div class="empty-state hidden" id="emptyState">
                <div class="empty-icon">üìã</div>
                <p class="empty-text">Tidak ada riwayat permohonan ditemukan</p>
                <button class="empty-button" onclick="goToApplication()">Ajukan Permohonan</button>
            </div>
        </div>
    </div>
    
    <!-- Bottom Navigation (Mobile) -->
    <nav class="bottom-nav">
        <div class="nav-tabs">
            <div class="nav-tab" onclick="goToDashboard()">
                <div class="nav-icon">üè†</div>
                <div class="nav-label">Beranda</div>
            </div>
            <div class="nav-tab" onclick="goToStatus()">
                <div class="nav-icon">üìä</div>
                <div class="nav-label">Laporan</div>
            </div>
            <div class="nav-tab active" onclick="goToHistory()">
                <div class="nav-icon">üìö</div>
                <div class="nav-label">Riwayat</div>
            </div>
            <div class="nav-tab" onclick="goToProfile()">
                <div class="nav-icon">üë§</div>
                <div class="nav-label">Profil</div>
            </div>
        </div>
    </nav>
    
    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            onAuthStateChanged,
            signOut
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDnFU4YCwV96wAd9wJdhdBNXXpbfNDGrQk",
            authDomain: "daftar-paspor.firebaseapp.com",
            projectId: "daftar-paspor",
            storageBucket: "daftar-paspor.firebasestorage.app",
            messagingSenderId: "535787439185",
            appId: "1:535787439185:web:6d80b72fa7e85f8c672470",
            measurementId: "G-XQYZ43R0P1"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // Make functions globally available
        window.auth = auth;
        window.signOut = signOut;
    </script>
    
    <script>
        let currentUser = null;
        let currentFilter = 'all';
        
        // Sample history data
        const historyData = [
            {
                id: "PPM-20250315-001",
                date: "15 Maret 2025",
                location: "Kantor Imigrasi Medan",
                status: "Berhasil",
                completedDate: "25 Maret 2025",
                passportType: "Biasa",
                year: "2025"
            },
            {
                id: "PPM-20241120-002",
                date: "20 November 2024",
                location: "Kantor Imigrasi Medan",
                status: "Berhasil",
                completedDate: "5 Desember 2024",
                passportType: "Biasa",
                year: "2024"
            },
            {
                id: "PPM-20240708-003",
                date: "8 Juli 2024",
                location: "Kantor Imigrasi Medan",
                status: "Berhasil",
                completedDate: "20 Juli 2024",
                passportType: "Biasa",
                year: "2024"
            },
            {
                id: "PPM-20230325-004",
                date: "25 Maret 2023",
                location: "Kantor Imigrasi Medan",
                status: "Berhasil",
                completedDate: "10 April 2023",
                passportType: "Biasa",
                year: "2023"
            },
            {
                id: "PPM-20220915-005",
                date: "15 September 2022",
                location: "Kantor Imigrasi Medan",
                status: "Berhasil",
                completedDate: "30 September 2022",
                passportType: "Biasa",
                year: "2022"
            }
        ];
        
        // Check authentication state
        function checkAuthState() {
            const unsubscribe = auth.onAuthStateChanged((user) => {
                const loadingScreen = document.getElementById('loadingScreen');
                
                if (user) {
                    currentUser = user;
                    
                    // Hide loading screen
                    setTimeout(() => {
                        loadingScreen.style.opacity = '0';
                        setTimeout(() => {
                            loadingScreen.style.display = 'none';
                        }, 300);
                    }, 1000);
                    
                    // Load history data
                    loadHistoryData();
                } else {
                    // User not authenticated, redirect to login
                    window.location.href = 'index.html';
                }
            });
        }
        
        // Load and display history data
        function loadHistoryData() {
            const historyList = document.getElementById('historyList');
            const emptyState = document.getElementById('emptyState');
            
            // Filter data based on current filter
            let filteredData = historyData;
            if (currentFilter !== 'all') {
                filteredData = historyData.filter(item => item.year === currentFilter);
            }
            
            // Clear existing content
            historyList.innerHTML = '';
            
            // Check if there's any data
            if (filteredData.length === 0) {
                historyList.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }
            
            // Show history list and hide empty state
            historyList.classList.remove('hidden');
            emptyState.classList.add('hidden');
            
            // Add each history item
            filteredData.forEach((item, index) => {
                const historyCard = document.createElement('div');
                historyCard.className = 'history-card fade-in';
                historyCard.style.animationDelay = `${index * 0.1}s`;
                
                historyCard.innerHTML = `
                    <div class="history-header">
                        <div class="history-id">${item.id}</div>
                        <div class="history-status status-success">${item.status}</div>
                    </div>
                    <div class="history-date">
                        <span class="history-date-icon">üìÖ</span>
                        <span>Tanggal Permohonan: ${item.date}</span>
                    </div>
                    <div class="history-location">
                        <span class="history-location-icon">üìç</span>
                        <span>${item.location}</span>
                    </div>
                    <div class="history-details">
                        <div class="history-detail">
                            <div class="history-detail-label">Tanggal Selesai</div>
                            <div class="history-detail-value">${item.completedDate}</div>
                        </div>
                        <div class="history-detail">
                            <div class="history-detail-label">Jenis Paspor</div>
                            <div class="history-detail-value">${item.passportType}</div>
                        </div>
                    </div>
                `;
                
                historyList.appendChild(historyCard);
            });
        }
        
        // Filter history by year
        function filterHistory(year) {
            currentFilter = year;
            
            // Update active filter button
            const filterOptions = document.querySelectorAll('.filter-option');
            filterOptions.forEach(option => {
                option.classList.remove('active');
                if (option.textContent === year || (year === 'all' && option.textContent === 'Semua')) {
                    option.classList.add('active');
                }
            });
            
            // Reload history data with new filter
            loadHistoryData();
        }
        
        // Navigation functions
        function goToDashboard() {
            window.location.href = 'dashboard.html';
        }
        
        function goToProfile() {
            window.location.href = 'profil.html';
        }
        
        function goToStatus() {
            window.location.href = 'status.html';
        }
        
        function goToHistory() {
            // Already on history page
        }
        
        function goToApplication() {
            window.location.href = 'form.html';
        }
        
        // Logout function
        async function logout() {
            try {
                await signOut(auth);
                window.location.href = 'register.html';
            } catch (error) {
                console.error('Error signing out:', error);
                alert('Terjadi kesalahan saat logout');
            }
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthState();
        });
        
        // Make functions globally available
        window.logout = logout;
        window.goToProfile = goToProfile;
        window.goToStatus = goToStatus;
        window.goToHistory = goToHistory;
        window.goToDashboard = goToDashboard;
        window.goToApplication = goToApplication;
        window.filterHistory = filterHistory;
    </script>
</body>
</html>
